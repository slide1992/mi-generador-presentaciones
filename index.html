<!DOCTYPE html>
<html>
<head>
    <title>Generador de Presentaciones IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 40px;
        }
        
        .slide {
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            transition: transform 0.2s;
        }
        
        .slide:hover {
            transform: translateX(5px);
        }
        
        .slide h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .slide ul {
            list-style: none;
            padding-left: 0;
        }
        
        .slide li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
            color: #555;
        }
        
        .slide li:before {
            content: "‚Ä¢";
            color: #667eea;
            font-size: 1.5em;
            position: absolute;
            left: 0;
            top: 2px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Generador de Presentaciones IA</h1>
        <p class="subtitle">Conectado al servidor - Prueba de funcionamiento</p>
        
        <div class="input-group">
            <label for="promptInput">¬øSobre qu√© quieres tu presentaci√≥n?</label>
            <textarea 
                id="promptInput" 
                placeholder="Ej: Necesito 5 diapositivas sobre marketing digital para peque√±as empresas..."
            ></textarea>
        </div>
        
        <button onclick="generateSlidesWithBackend()" id="generateBtn">
            üöÄ Generar con Servidor
        </button>
        
        <div id="results"></div>
    </div>

    <script>
        async function generateSlidesWithBackend() {
            const prompt = document.getElementById('promptInput').value;
            const button = document.getElementById('generateBtn');
            const results = document.getElementById('results');
            
            if (!prompt.trim()) {
                alert('¬°Por favor escribe algo para tu presentaci√≥n!');
                return;
            }
            
            // Mostrar loading
            button.innerHTML = '‚è≥ Conectando con servidor...';
            button.disabled = true;
            results.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Conectando con el servidor backend...</p>
                </div>
            `;
            
            try {
                const response = await fetch('http://localhost:5000/api/generate-slides', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResults(data.slides);
                    results.innerHTML = `
                        <div class="success-message">
                            ‚úÖ ${data.message}
                        </div>
                        ${results.innerHTML}
                    `;
                } else {
                    results.innerHTML = `
                        <div class="error-message">
                            ‚ùå Error: ${data.error}
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = `
                    <div class="error-message">
                        ‚ùå No se pudo conectar al servidor. Aseg√∫rate de que el backend est√° corriendo en puerto 5000.
                        <br><br>
                        <strong>Para solucionar:</strong>
                        <br>1. Abre Command Prompt en la carpeta backend
                        <br>2. Ejecuta: node server.js
                        <br>3. Actualiza esta p√°gina
                    </div>
                `;
            }
            
            button.innerHTML = 'üöÄ Generar Nueva Presentaci√≥n';
            button.disabled = false;
        }
        
        function showResults(slides) {
            const results = document.getElementById('results');
            let slidesHTML = '<h2 style="text-align: center; margin: 30px 0; color: #333;">üìä Presentaci√≥n Generada</h2>';
            
            slides.forEach((slide, index) => {
                slidesHTML += `
                    <div class="slide">
                        <h3>Diapositiva ${index + 1}: ${slide.title}</h3>
                        <ul>
                            ${slide.content.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });
            
            results.innerHTML += slidesHTML;
        }
    </script>
</body>
</html>
